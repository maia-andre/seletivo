<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Processo Seletivo de Professores 2023</title>
    <link rel="shortcut icon" type="images/jpg" href="images/logo_email.jpg">
    <script src="https://kit.fontawesome.com/b123b688f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <div id="seduc_logo">
            <img src="images/peixinho_p260.png" height="100px" width="100px" alt="logo seduc">
        </div>

        <ul>
            <li> <a target="_blank" href="https://conexaoeduca.saosebastiao.sp.gov.br/">Início</a></li>
            <li> <a target="_blank" href="http://www.saosebastiao.sp.gov.br/sistemas/procseletivo/arquivos/1.2021.3_27122021101758.pdf">Edital 2022</a></li>
            <li> <a target="_blank" href="mailto:seduc@saosebastiao.sp.gov.br">Contato</a></li>   
        </ul>

    </header>

    <main>
        <section class="container">
            <div class="chamada">
                <h1>Processo Seletivo de Professores</h1>
                <h4>Secretaria da Educação</h4>
                <h5>São Sebastião - SP</h5>
            </div>

            <div id="form">
                <div>
                    <h3>Faça seu Login!</h3>
                </div>
                <form action="">
                    <input type="email" placeholder="digite seu e-mail!">
                    <input type="password" placeholder="digite sua senha">
                    <button>Entrar!</button>
                    <button><a target="_blank" href="/seletivo/cadastro.html">Cadastre-se</a></button>
                </form>
            </div>
        </section>
    </main>

    <footer class="home_footer">

        <div id="footer_logo">
            <img src="images/brasao.jpeg" width="80px" height="80px" alt="logo pmss">
        </div>

        <ul>
            <li> <a target="_blank" href="https://conexaoeduca.saosebastiao.sp.gov.br/"><i class="fa-brands fa-facebook"></i></a></li>
            <li> <a target="_blank" href="https://conexaoeduca.saosebastiao.sp.gov.br/"><i class="fa-brands fa-instagram"></i></a></li>
            <li> <a target="_blank" href="https://conexaoeduca.saosebastiao.sp.gov.br/"><img src="/seletivo/images/peixe-icon.JPG" width="30px"></a></li>   
        </ul>

    </footer>
