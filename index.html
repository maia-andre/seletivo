<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Processo Seletivo de Professores 2023</title>
    <link rel="shortcut icon" type="images/jpg" href="images/">
</head>

<body>
    <header>

        <div id="seduc_logo">
            <img src="images/peixinho_p160.png" alt="logo seduc">
        </div>

        <ul>
            <li> <a target="_blank" href="https://conexaoeduca.saosebastiao.sp.gov.br/">Início</a></li>
            <li> <a target="_blank" href="https://conexaoeduca.saosebastiao.sp.gov.br/">Edital</a></li>
            <li> <a target="_blank" href="mailto:seduc@saosebastiao.sp.gov.br">Contato</a></li>   
        </ul>

    </header>

    <main>
        <section class="container">
            <div class="chamada">
                <h1>Processo Seletivo de Professores</h1>
                <h4>Secretaria da Educação</h4>
                <h5>São Sebastião - SP</h5>
            </div>

            <div id="form">
                <div>
                    <h3>Faça seu Login!</h3>
                </div>
                <form action="">
                    <input type="email" placeholder="digite seu e-mail!">
                    <input type="password" placeholder="digite sua senha">
                    <button>Entrar!</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="home_footer">

        <div id="footer_logo">
            <img src="images/logo_semfundo.png" alt="logo pmss">
        </div>

        <ul>
            <li> <a target="_blank" href="https://conexaoeduca.saosebastiao.sp.gov.br/">Facebook</a></li>
            <li> <a target="_blank" href="https://conexaoeduca.saosebastiao.sp.gov.br/">Instagram</a></li>
            <li> <a target="_blank" href="https://conexaoeduca.saosebastiao.sp.gov.br/">Prefeitura</a></li>   
        </ul>

    </footer>
</body>
</html>
